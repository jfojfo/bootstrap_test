<!DOCTYPE html>

                <a href="#3">Link3</a>
              </li>
            </ul>
            <script data-component='repeatable_item_template' id='header-list-item' type='text/x-jquery-tmpl'>
              <li data-bind="click: onActive"
                <% if (first()) { %>
                  class="active"
                <% } %>
              >
                <a href="#<%= id %>" data-toggle="pill"><%= name %></a>
              </li>
            </script>
          </div>
        </div>
      </div>
    </div>
